<div class="container" style="margin-top: 10px">

  <div class="card-header">
    <h3>Edit Note</h3>
  </div>

  <div clas="card">

    <div class="card-body">
      <form (ngSubmit)="onSubmit()">

        <div class="form-group ">
          <label for="noteTitle">Title</label>
          <input type="text" id="noteTitle" required [(ngModel)]="note.noteTitle" name="title" class="form-control" [value]="note.noteTitle"/>
        </div>

        <div class="form-group">
          <label for="noteContent">Note</label>
          <textarea cols="25" rows="10" id="noteContent" required [(ngModel)]="note.noteContent" name="content" class="form-control" [value]="note.noteContent"></textarea>
        </div>

        <div>
          <button type="submit" class="btn btn-primary col-sm-12 col-md-2" style="margin-right:5px; margin-bottom: 5px" routerLink="notes">Save</button>


          <button (click)="cancel()" class="btn btn-secondary col-sm-12 col-md-2" style="margin-right:5px; margin-bottom: 5px"> Cancel</button>
        </div>

      </form>
    </div>
  </div>
</div>
